<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
	<script>
		"use strict";

		/**
		 * создаем две переменные для ввода пользователем чисел
		 * @param sum - возвращет сумму двух введенных чисел.
		 * выводим в консоль результат.
		 * 
		 * @param difference - возвращает разницу между двумя введенными числами.
		 * при этом мы проверяем какое из чисел больше и после этого
		 * делаем вычитание.
		 * в консоль выводим результат.
		 * 
		 * @param multiplication - возвращает сумму произведения двух чисел.
		 * в консоль выводит результат/
		 * 
		 * @param division - возвращает деление двух чисел.
		 * в консоль выводит результат.
		 * 
		 * можно сделать возможность вводить для каждого вычисления свои переменные
		 * как вариант, тогда надо будет изменить названия переменных.
		 */

		let numberOne = +prompt('Введите первое число');
		let numberTwo = +prompt('Введите второе число');

		function sum() {
			return numberOne + numberTwo;
		}
		console.log(sum());

		function difference() {
			if (Math.max(numberOne) > Math.max(numberTwo))
				return numberOne - numberTwo;
			else
				return numberTwo - numberOne;
		}
		console.log(difference());

		function multiplication() {
			return numberOne * numberTwo;
		}
		console.log(multiplication());

		function division() {
			return numberOne / numberTwo;
		}
		console.log(division());

	</script>
</body>

</html>
