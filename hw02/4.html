<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * функция складывает два числа
     * @param {number} numberOne - принимает первое число
     * @param {number} numberTwo - принимает второе число
     * @return {number} - возвращает результат
     */
    function sum(numberOne, numberTwo) {
      return numberOne + numberTwo;
    }

    /**
     * функция вычитает из одного числа другое, при это надо выбрать 
     * какое число больше и вычесть из большего меньшее
     * @param {number} numberOne - принимает первое число
     * @param {number} numberTwo - принимает второе число
     * @return {number} - возвращает одно из условий результата
     */
    function difference(numberOne, numberTwo) {
      if (numberOne > numberTwo) {
        return numberOne - numberTwo;
      }
      return numberTwo - numberOne;
    }
    /* проще можно так написать
    function difference(numberOne, numberTwo) {
        return Math.abs(numberOne - numberTwo);
    }
    */

    /**
     * функция умножает числа
     * @param {number} numberOne - принимает первое число
     * @param {number} numberTwo - принимает второе число
     * @return {number} - возвращает результат
     */
    function multiplication(numberOne, numberTwo) {
      return numberOne * numberTwo;
    }

    /**
     * функция делит одно число на другое
     * @param {number} numberOne - принимает первое число
     * @param {number} numberTwo - принимает второе число
     * @return {number} - возвращает результат
     */
    function division(numberOne, numberTwo) {
      return numberOne / numberTwo;
    }

    console.log(sum(4, 8));
    console.log(difference(3, 9));
    console.log(multiplication(10, 15));
    console.log(division(2, 45).toFixed(2));

  </script>
</body>
