<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
	<script>
		"use strict";

		/**
		 * создаем две переменные для ввода чисел*/

		let numberOne = +prompt('Введите первое число');
		let numberTwo = +prompt('Введите второе число');

		/**
		 * @function 
		 * @name sum
		 * функция складывает два числа*/
		function sum() {
			return numberOne + numberTwo;
		}

		/**
		 * @function 
		 * @name difference
		 * функция вычитает из одного числа другое, при это надо выбрать 
		 * какое число больше и вычесть из большего меньшее*/
		function difference() {
			if (numberOne > numberTwo)
				return numberOne - numberTwo;
			else
				return numberTwo - numberOne;
		}

		/**
		 * @function 
		 * @name multiplication 
		 * функция умножает числа*/
		function multiplication() {
			return numberOne * numberTwo;
		}

		/**
		 * @function 
		 * @name division 
		 * функция делит одно число на другое*/
		function division() {
			return numberOne / numberTwo;
		}

		/**
		 * @function 
		 * @name mathOperation 
		 * функция принимает два числа из переменных выше, кладет их в
		 * @constant
		 * @type {number} arg 1 - константа numberOne
		 * @type {number} arg 2 - константа numberTwo
		 * @type {string} operation - пользователь выбирает какой символ ему
		 * вводить.
		 * далее выполняется условие для каждого из знаков и вызывается
		 * одна из функций выше
		 * если символ введен не верный, возвращается NaN*/
		function mathOperation() {
			let arg1 = numberOne;
			let arg2 = numberTwo;
			let operation = prompt('Вставьте символ для вычисления');

			if (operation === '+')
				return sum();
			else if (operation === '-')
				return difference();
			else if (operation === '*')
				return multiplication();
			else if (operation === '/')
				return division();
			else
				return NaN;
		}

		console.log(mathOperation());

	</script>
</body>

</html>
