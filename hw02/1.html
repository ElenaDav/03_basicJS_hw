<body>
	<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
	<script>
		"use strict";

		let a = 1, b = 1, c, d;

		/*
		Ответ: 2 - потому что в данном случае префиксный инкремент прибавляет 
		единицу к переменной а, переменная а станет равна 2
		 */
		c = ++a;
		console.log(c);

		/*
		Ответ: 1 - потому что в данном случае постфиксный инкремент вернет 
		первоначальную переменную b, т.к. она перед добавленим к ней единицы. В
		переменной b будет лежать 2
		 */
		d = b++;
		console.log(d);

		/*
		Ответ: 5 - так как выше мы увеличили переменную а и она равна 2, 
		в этом примере мы еще увеличиваем 2 на единицу, получаем 3, 
		далее 2 прибавлем к 3. Переменная а теперь равна 3
		 */
		c = 2 + ++a;
		console.log(c);

		/*
		Ответ: 4 - выше переменная b стала равна 2, соответственно, мы к 
		2 прибавляем 2, т.к. здесь постфиксный инкремент, при этом переменная b
		увеличивается на 1 и теперь она равна 3
		 */
		d = 2 + b++;
		console.log(d);

		// возвращает последний результат переменной а равной 3
		console.log(a);
		// возвращает последний результат переменной b равной 3
		console.log(b);
	</script>
</body>

</html>
