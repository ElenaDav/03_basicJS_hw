<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
	<script>
		"use strict";

		const userNumber = Math.trunc(prompt('Введите любое число'));
		//преобразуем в массив
		const splitToDigits = Array.from(String(userNumber), Number);
		//переворачиваем массив
		const reverseArray = splitToDigits.reverse();

		//если в числе нет сотен, надо чтобы массив возвращал 0
		if (reverseArray[1] === undefined) {
			console.log(`В числе ${userNumber} количество сотен: 0,` +
				` десятков: 0, единиц: ${reverseArray[0]}`);
		}
		//если в числе нет десяток, надо чтобы массив возвращал 0 в десятках
		else if (reverseArray[2] === undefined) {
			console.log(`В числе ${userNumber} количество сотен: 0,` +
				` десятков: ${reverseArray[1]}, единиц: ${reverseArray[0]}`);
		}
		//если чисел 3 или более выполняется следующее условие
		else {
			console.log(`В числе ${userNumber}` +
				` количество сотен: ${reverseArray[2]},` +
				` десятков: ${reverseArray[1]}, единиц: ${reverseArray[0]}`);
		}
	</script>
</body>

</html>
