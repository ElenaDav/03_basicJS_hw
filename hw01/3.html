<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>
</head>

<body>
	<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
	<script>
		"use strict";
		const a = 10 + 10 + "10";
		console.log(a);
		// 1. к 10 прибавляем 10 = 20, 
		// 2. далее с 20 склеиваем 10, 
		// 3. С помощью console.log выводим число 2010 

		const b = 10 + "10" + 10;
		console.log(b);
		//1. здесь приобразается все к строку через склеивание
		//2. С помощью console.log выводим число 101010

		const c = 10 + 10 + +"10";
		console.log(c);
		//1. преобразование в умножение, получается 10+10+10
		//2. С помощью console.log выводим число 30

		const d = 10 / -"";
		console.log(d);
		//1. строка преобразуется в number
		//2. -"" преобразуется в -0
		//3. С помощью console.log выводим число -Infinity

		const e = 10 / +"2,5";
		console.log(e);
		//1. здесь тип данных число, но это фо факту не число)
		//2. С помощью console.log выводим NaN
	</script>
</body>

</html>
